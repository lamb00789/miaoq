<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>列表</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
</head>

<body>
  <header id="header" class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
      <span class="aui-iconfont aui-icon-left" style="color:#000;"></span>
    </a>
    <div class="aui-title"></div>
    <a id="flitter" class="aui-pull-right aui-btn aui-btn-outlined" style="color: #000000;">
      <span>筛选</span>
    </a>
  </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.js"></script>
<script type="text/javascript" src="../script/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  apiready = function () {
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    $api.text($api.dom(header, 'div.aui-title'), "视频");

    //加载frame
    var header_h = $api.offset(header).h;
    api.openFrame({
      name: 'list',
      url: 'list_frm.html',
      pageParam: api.pageParam,
      rect: { x: 0, y: header_h, w: 'auto', h: 'auto' }
    });
    $('#flitter').click(function () {
      api.execScript({
        frameName: 'list',
        script: 'toggleFlitter()'
      })
      
    });
  };
</script>

</html>
