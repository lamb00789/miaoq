  <script type="text/x-dot-template" id="faxian1">
		{{~ it : value : index }}
				 <div  onclick="openPlayer('{{= value. vod_play_url }}','{{= value. vod_name }}','{{= value. vod_play_from }}','{{= value. vod_score }}','{{= delHtmlTag(value. vod_content) }}','{{= value. vod_id }}')"  >

                            <div class="aui-card-list-content"  style="box-shadow: 0.15rem 0.15rem 0.15rem rgba(0, 0, 0, 0.1);height:10rem;background-size:cover;background-Image:url({{= value. vod_pic }})">
                                <div style="width:100%;height:100%;background-color:rgba(0,0,0,0.2);display: flex;justify-content: center;align-items: center">

                                </div>
                            </div>

                                <div class="aui-ellipsis-2" style="color:#999999;" >{{= value. vod_name }}</div>
                                <div class="aui-card-list-footer" style="color:#999999;font-weight:normal;">{{= value. vod_time }}</div>
                            </div>
                        </div>
                    </div>
		{{~}}
	</script>
  <script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
  <script type="text/javascript">
   var api_url = localStorage.getItem('api_url');
   var cms_url = localStorage.getItem('cms_url');
   function delHtmlTag(str){
	    return str.replace(/<[^>]+>/g,"");  //正则去掉所有的html标记
  }
      apiready = function(){
			api.parseTapmode();
			get();
         api.setCustomRefreshHeaderInfo({
              bgColor : '#fff',
          }, function() {
              //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
			get();
              setTimeout(function(){
					api.refreshHeaderLoadDone()
              }, 2000);
          });
      }
	   function get(){
	   var faxian = $api.byId('faxian');
	   var faxian1 = $api.byId('faxian1');

			api.ajax({
				  url: cms_url+'/api.php/provide/vod/?ac=detail',
				  method: 'get',
			  },function(ret, err){
					limit=10;
				  if (ret) {
					//alert(JSON.stringify(ret))
          console.log(JSON.stringify(ret))
					var pagefn = doT.template(faxian1.text);
					faxian.innerHTML = pagefn(ret['list']);
					api.addEventListener({
						name:'scrolltobottom',
						extra:{
						threshold:0
						//设置距离底部多少距离时触发，默认值为0，数字类型

						}}, function(ret, err){
						api.toast({
							msg: '已到底部',
							duration: 1000,
							location: 'middle'
						})
					});
				  }
			  });
			}
  </script>
  </html>
